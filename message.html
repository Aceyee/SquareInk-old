<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Message - Zihan's Squareink Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/lib/css/bootstrap.css">
    <script src="/lib/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="/lib/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div id="navbar-holder"></div>
    <div class="content">
        <h1>Message </h1>
        <div id="message">

        </div>
        <div id="btn-send">
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <form method="post" action="/php/send.php">
                        <div>
                            Your Name: <input type="text" name="username" maxlength="20"> <br /><br />
                            Message:   <textarea type="text" name="message" rows="4" cols="50"></textarea>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Send a Message
            </button>
        </div>



    </div>
    <div id="footbar" class="footer"></div>
</body>
</html>
<script>
    $(function () {
        $("#navbar-holder").load("nav.html");
        $('#footbar').load('footer.html');
        var marginBot = parseInt($('#navbar-holder').css('marginBottom'));
        $('.content').css('height', $(window).height() - marginBot + "px");
    });

    $.ajax({
        type: 'POST',
        url: '/php/load.php',
        dataType: 'json',
        success: function (data) {
            //alert(data.Message[0].username);
            $.each(data.Message, function (index, user) {
                //alert(data.Message[i].username);
                //alert(user.username + "\n" + user.message);
                $('#message').append($('<div>', {
                    text: user.username+': '+user.message
                }));
            });
        }
    });

    $(document).ready(function () {
        var $form = $('form');
        $form.submit(function () {
            $.post($(this).attr('action'), $(this).serialize(), function (response) {
                // do something here on success
            }, 'json');
            return false;
        });
    });
</script>
